    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--req 1-->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Covid 19</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--creacion del modal                                                                                    req 2-->
    <div class="modal fade" tabindex="-1" id="mostrar-formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Covid-19</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioDatos">
                        <div class="form-group">
                            <label for="js-input-email">Correo Electronico</label>
                            <input type="email" class="form-control" id="js-input-email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mt-3">
                            <label for="js-input-password">Contraseña</label>
                            <input type="password" class="form-control" id="js-input-password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" data-bs-dismiss="modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center my-4" id="contenedorMyChart" style="display: none">
        <h2>Paises con Covid19</h2>
        <div class="container mt-5" id="chartPrincipal">
        </div>
    </div>

    <div class="container mt-5">
        <table id="tabla-album" class="table" style="display: none">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Deaths</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Active</th>
                    <th scope="col">Ver Detalles</th>
                </tr>
            </thead>
            <tbody id="bodyTabla">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-dialog-centered w-25" role="document">
            <div class="modal-content">
                <div class="modal-body modal-xl" id="myChartModal">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="myChartChile">
    </div>

    <!--Chart.JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
